    <div class="row" style="margin-top:1em;">
	  <div class="large-12 columns">
		<!--<h1>Find Out Your Risk</h1>-->
		<h1><img src="img/silverware.png" alt="" > Diet</h1>
		<div id="progress-bar" class="row">
		  <div class="large-1 column">Progress:</div>
		  <div class="large-11 columns">
			<div class="progress round">
			  <span class="meter" style="width:20%;"></span>
			</div>
		  </div>		
		</div>
		<div class="panel">
		  <div class="row">
			<div class="large-12 columns">
			  <label>How old are you?</label>
			  <select>
				<option>0</option>
				<option>1</option>
				<option>2</option>
			  </select>
			</div>
		  </div>
		  
		  
		  <div class="row">
			<div class="large-12 columns">
			  <label>How would you describe your dietary habits?</label>
			  <label><input type="radio" name="habits" value="lowfat" data-risk="lowrisk"> You eat a well-balanced, low-fat diet.</label>
			  <label><input type="radio" name="habits" value="somefat" data-risk="highrisk"> You eat some high-fat and junk food a few times a week.</label>
			  <label><input type="radio" name="habits" value="highfat" data-risk="highrisk"> You regularly eat high-fat and junk food.</label>
			</div>
		  </div>
		  
		  <div class="row">
			<div class="large-12 columns">
			  <label>Do you most often eat fresh/frozen foods or canned?</label>
			  <label><input type="radio" name="food" value="freshorfrozen" data-risk="lowrisk"> Fresh/frozen foods</label>
			  <label><input type="radio" name="food" value="canned" data-risk="highrisk"> Canned</label>
			</div>
		  </div>
		  
		  <div class="row">
			<div class="large-12 columns">
			  <label>Do you regularly eat charred meat?</label>
			  <label><input type="radio" name="charred" value="yes" data-risk="highrisk"> Yes</label>
			  <label><input type="radio" name="charred" value="no" data-risk="lowrisk"> No</label> 
			</div>
		  </div>
		  
		  <div class="row">
			<div class="large-12 columns">
			  <label>Do you frequently have more than 8 alcoholic drinks per week? </label>
			  <label><input type="radio" name="alcohol" value="yes" data-risk="highrisk"> Yes</label>
			  <label><input type="radio" name="alcohol" value="no" data-risk="lowrisk"> No</label>
			</div>
		  </div>
		</div>
	  </div>
    </div>
