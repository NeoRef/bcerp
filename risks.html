<head>
    <title>Breast Health Awareness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/global.css" />
</head>
<body>
    <div data-role="page">
 
        <div data-role="header">
            <h1>Breast Health Awareness: The Puzzle</h1>
        </div><!-- /header -->
 
        <div id="risks" data-role="content" class="six-pieces text-shadow">
            <div id="puzzle">
                <img id="puzzle-bg" src="images/six/puzzle-bg.png" alt="" />
                <div class="piece-holder piece1"></div>
                <div class="piece-holder piece2"></div>
                <div class="piece-holder piece3"></div>
                <div class="piece-holder piece4"></div>
                <div class="piece-holder piece5"></div>
            </div>
            
            <div id="pieces">
                <div class="piece history">
                    <span>Health History</span>
                    <img src="images/six/pieces/p1.png" alt="" />
                </div>
                <div class="piece diet">
                    <span>Diet</span>
                    <img src="images/six/pieces/p2.png" alt="" />
                </div>
                <div class="piece exercise">
                    <span>Exercise</span>
                    <img src="images/six/pieces/p3.png" alt="" />
                </div>
                <div class="alt piece environment">
                    <span>Environment</span>
                    <img src="images/six/pieces/p4.png" alt="" />
                </div>
                <div class="piece screening">
                    <span>Screening</span>
                    <img src="images/six/pieces/p5.png" alt="" />
                </div>
                <div class="piece unknown">
                    <span>Unknown</span>
                    <img src="images/six/pieces/p6.png" alt="" />
                </div>
                
            </div>
            <div id="health-history-popup" data-role="popup" class="ui-content">
                <form>
                    <a href="#nogo" data-rel="back" data-role="button" data-inline="true" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                    <h3>Health History <span class="risk-bar-container"><span class="risk-bar"></span><span class="risk-bar-text">Risk Level</span</span></h3>
                    <label for="height">Height</label>
                    <select id="height">
                        <option>Shorter than 5'</option>
                        <option>5' 1" to 5' 6"</option>
                        <option>5' 7" to 6'</option>
                        <option>6' 1" to 6' 6"</option>
                    </select>
                    <label for="weight">Weight</label>
                    <select id="weight">
                        <option>Less than 100lbs.</option>
                        <option>101 - 125lbs.</option>
                        <option>126 - 150lbs.</option>
                        <option>151 - 199lbs.</option>
                        <option>More than 200lbs.</option>
                    </select>
                    <label for="age">Age</label>
                    <select id="age">
                        <option>Younger than 18</option>
                        <option>18-25</option>
                        <option>26-40</option>
                        <option>41-50</option>
                        <option>Older than 50</option>
                    </select>
                    <label for="pregnancies">Past Pregancies</label>
                    <select>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 or more</option>
                    </select>
                    <label for="family">Number of Family Members with Breast Cancer</label>
                    
                    <select>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3 or more</option>
                    </select>
                </form>
            </div>
            
        </div>           
 
        <div data-role="footer">
            <div data-role="navbar">
                <ul class="block-navigation" >
                    <li>
                      <a href="risks.html">
                        <span class="icon"><img src="images/icons/iPhoneIcon_Medium-5.png" alt="" /></span>
                        Stories
                      </a>
                    </li>
                    <li>
                        <a href="risks.html">
                          <span class="icon"><img src="images/icons/iPhoneIcon_Medium.png" alt="" /></span>
                          Information
                        </a>
                    </li>
                    <li>
                        <a href="risks.html">
                          <span class="icon"><img src="images/icons/iPhoneIcon_Medium-3.png" alt="" /></span>
                          Health Status
                        </a>
                    </li>
                </ul>
            </div>
        </div><!-- /footer -->
    </div><!-- /page -->
  <script>
    $('.piece').draggable({
      revert: "invalid",

      snapMode: "outer"

    $('#health-history-popup button').on('click', function(){
        $('#health-history-popup').popup('close');

</body>
